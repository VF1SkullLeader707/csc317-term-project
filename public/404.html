<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <title>OrbitCart · Page Not Found</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .error-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #17243c, #050712 60%);
      color: #f5f5f7;
      text-align: center;
      padding: 2rem;
    }
    .error-wrapper img {
      max-width: 260px;
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>
  <main class="error-wrapper">
    <h1>404 · Lost in Orbit</h1>
    <p>We couldn’t find that page in this orbit.</p>
    <!-- Swap this for any fun image you want -->
    <img src="assets/404-satellite.png" alt="Satellite lost in space">
    <p>
      <a href="/" class="primary-btn">Return to OrbitCart Home</a>
    </p>
  </main>
</body>
</html>
