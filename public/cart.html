    <!-- CENTER: SEARCH -->
    <div class="nav-center">
      <form class="search-box" action="/shop" method="GET">
        <input
          type="text"
          name="q"
          placeholder="Search components..."
          aria-label="Search components"
        />
        <button type="submit">ğŸ”</button>

<!-- ===============================
     CART CONTENT
================================ -->
<main class="cart-page">

  <!-- LEFT: CART ITEMS -->
  <section class="cart-items-panel">
    <h1 class="cart-title">Your Cart</h1>

    <div id="cart-items"></div>

    <div id="cart-empty" class="cart-empty" style="display:none;">
      <p>Your cart is currently empty.</p>
      <a href="/shop">Browse components â†’</a>
    </div>
  </section>

  <!-- RIGHT: SUMMARY -->
  <aside class="cart-summary-panel">
    <h2>Cart Summary</h2>

    <div class="summary-row">
      <span>Subtotal</span>
      <span>$<span id="cart-subtotal">0.00</span></span>
    </div>

    <!-- Discount placeholder (unchanged logic) -->
    <div id="member-discount" class="summary-row" style="display:none;">
      <span>Member Discount (10%)</span>
      <span>-$<span id="discount-amount">0.00</span></span>
    </div>

    <div class="summary-row total">
      <span>Total</span>
      <span>$<span id="cart-total">0.00</span></span>
    </div>

    <button id="checkout-btn" class="checkout-btn">
