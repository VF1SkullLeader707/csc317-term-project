</head>

<body>

<!-- ===============================

================================ -->

          src="/images/logos/OrbitCart_Logo.png"
          alt="OrbitCart logo"
          class="ng-logo-mark"
        />
        <span class="ng-logo-text">OrbitCart</span>
      </a>
    </div>

    <!-- CENTER: SEARCH -->
    <div class="nav-center">
      <form class="search-box" action="/shop" method="GET">
        <input
          type="text"
          name="q"
          placeholder="Search components..."
          aria-label="Search components"
        />
        <button type="submit">üîç</button>
      </form>
    </div>

    <!-- RIGHT: NAV LINKS -->
    <nav class="nav-right">
      <a href="/shop">Shop</a>
     <a href="/saved.html" id="nav-saved" style="display:none;">Saved</a>

      <a href="/cart" id="nav-cart">Cart</a>

      <!-- Logged OUT -->

      <!-- Logged IN -->

<!--=====================================
    Hamburger Button
    ====================================-->    
    </nav>

    ‚ò∞
    </button>
  </div>
</header>




<!-- ===============================
     PAGE HERO
================================ -->
<section class="page-hero">
  <h1>Login / Register</h1>
  <p class="page-intro">
    User authentication demo for CSC 317. Registration creates a member account.
  </p>
</section>

<!-- ===============================
     AUTH LAYOUT
================================ -->
<section class="auth-layout">

  <!-- LOGIN -->
  <form id="login-form" class="form-card">
    <h2>Login</h2>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Password
      <input type="password" name="password" required>
    </label>

    <button class="primary-btn" type="submit">
      Login
    </button>
  </form>

  <!-- REGISTER -->
  <form id="register-form" class="form-card">
    <h2>Register</h2>

    <label>
      Full Name
      <input type="text" name="fullName" required>
    </label>

    <label>
      Email
      <input type="email" name="email" required>
    </label>

    <label>
      Password
      <input type="password" name="password" required minlength="6">
    </label>

    <button class="primary-btn" type="submit">
      Create Account
    </button>
  </form>

</section>

<!-- ===============================
     FOOTER
================================ -->
<footer class="site-footer">
  <p>¬© OrbitCart ‚Ä¢ Group 4 ‚Ä¢ CSC 317 Term Project</p>
</footer>

<!-- REQUIRED SCRIPTS -->
<script src="js/auth-client.js" defer></script>
<script src="js/nav-auth.js" defer></script>



</body>
</html>
