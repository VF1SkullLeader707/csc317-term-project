<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OrbitCart ‚Ä¢ Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Global Styles -->
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>

<!-- ===============================
     NAVBAR
================================ -->
<header class="ng-header">
  <div class="ng-header-inner">

    <!-- LEFT: LOGO -->
    <div class="nav-left">
      <a href="/" class="nav-logo-link">
        <img
          src="/images/logos/OrbitCart_Logo.png"
          alt="OrbitCart logo"
          class="ng-logo-mark"
        />
        <span class="ng-logo-text">OrbitCart</span>
      </a>
    </div>

    <!-- CENTER: SEARCH -->
    <div class="nav-center">
      <form class="search-box" action="/shop" method="GET">
        <input
          type="text"
          name="q"
          placeholder="Search components..."
          aria-label="Search components"
        />
        <button type="submit">üîç</button>
      </form>
    </div>

    <!-- RIGHT: NAV LINKS -->
    <nav class="nav-right">
      <a href="/shop">Shop</a>
      <a href="/saved.html" id="nav-saved" style="display:none;">Saved</a>
      <a href="/cart" id="nav-cart">Cart</a>
      <a href="/about">About</a>

      


      <!-- Logged OUT -->
      <a href="/login" id="nav-login">Login</a>

      <!-- Logged IN -->
      <a href="/profile" id="nav-profile" style="display:none;">Profile</a>
      <a href="#" id="nav-logout" style="display:none;">Logout</a>
      <a href="/faq">FAQ</a>

<!--=====================================
    Hamburger Button
    ====================================-->    
    </nav>
    <button class="nav-hamburger" id="nav-toggle" aria-label="Menu">
    ‚ò∞
    </button>


  </div>
</header>

<!-- ===============================
     HERO + CATEGORY FILTERS
================================ -->
<section class="page-hero">
  <h1>Shop Components</h1>
  <p class="page-intro">
    Explore aerospace hardware and lab electronics.
  </p>

  <!-- Category Filters (URL-driven, JS already handles this) -->
  <div class="shop-filters" role="navigation" aria-label="Product categories">
    <a href="/shop" class="filter-btn">All</a>
    <a href="/shop?category=flight" class="filter-btn">Flight Platforms</a>
    <a href="/shop?category=electronics" class="filter-btn">Electronics &amp; Test</a>
    <a href="/shop?category=manufacturing" class="filter-btn">Manufacturing / CAD</a>
  </div>
</section>

<!-- ===============================
     PRODUCT GRID
================================ -->
<section class="catalog-container">
  <div
    id="catalog-grid"
    class="catalog-grid"
    aria-live="polite"
  ></div>
</section>

<!-- ===============================
     FOOTER
================================ -->
<footer class="site-footer">
  <p>¬© OrbitCart ¬∑ Group 4 ¬∑ CSC 317</p>
</footer>

<!-- ===============================
     SCRIPTS (ORDER MATTERS)
================================ -->
<script src="/js/nav-auth.js" defer></script>
<script src="/js/products-data.js" defer></script>
<script src="/js/saved.js" defer></script>
<script src="/js/shop.js" defer></script>

</body>
</html>
